<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz D√≠a Mam√° Teresa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            overflow: hidden;
        }

        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float-up 8s infinite ease-in;
            opacity: 0;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .card-container {
            perspective: 1000px;
            z-index: 2;
        }

        .card {
            width: 400px;
            height: 550px;
            background: linear-gradient(145deg, #ffeef8 0%, #e0f7ff 100%);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: card-entrance 1s ease-out;
            border: 3px solid #40e0d0;
        }

        @keyframes card-entrance {
            from {
                transform: scale(0.5) rotateY(180deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotateY(0deg);
                opacity: 1;
            }
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(255, 182, 193, 0.3), 
                transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .flower {
            font-size: 60px;
            animation: pulse 2s infinite ease-in-out;
            display: inline-block;
            margin-bottom: 20px;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.15);
            }
        }

        h1 {
            color: #ff69b4;
            font-size: 36px;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
            }
            to {
                text-shadow: 2px 2px 20px rgba(255, 105, 180, 0.8);
            }
        }

        .name {
            color: #40e0d0;
            font-size: 32px;
            font-weight: bold;
            margin: 15px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .message {
            color: #666;
            font-size: 18px;
            line-height: 1.8;
            margin: 25px 0;
            font-style: italic;
            animation: fade-in 2s ease-out;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .decorative-line {
            width: 80%;
            height: 2px;
            background: linear-gradient(to right, #ffb6c1, #40e0d0, #ffb6c1);
            margin: 20px auto;
            animation: expand 2s ease-out;
        }

        @keyframes expand {
            from {
                width: 0;
            }
            to {
                width: 80%;
            }
        }

        .bottom-flowers {
            font-size: 30px;
            margin-top: 20px;
            animation: sway 3s infinite ease-in-out;
        }

        @keyframes sway {
            0%, 100% {
                transform: rotate(-5deg);
            }
            50% {
                transform: rotate(5deg);
            }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #40e0d0;
            border-radius: 50%;
            animation: sparkle-anim 2s infinite;
        }

        @keyframes sparkle-anim {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="hearts"></div>
    
    <div class="card-container">
        <div class="card">
            <div class="sparkle" style="top: 20px; left: 30px; animation-delay: 0s;"></div>
            <div class="sparkle" style="top: 50px; right: 40px; animation-delay: 0.5s;"></div>
            <div class="sparkle" style="bottom: 80px; left: 50px; animation-delay: 1s;"></div>
            <div class="sparkle" style="bottom: 120px; right: 60px; animation-delay: 1.5s;"></div>
            
            <div class="flower">üå∏üå∫üå∏</div>
            
            <h1>¬°Feliz D√≠a de las Madres!</h1>
            
            <div class="decorative-line"></div>
            
            <div class="name">Teresa De Jes√∫s</div>
            
            <div class="message">
                "Una madre es el abrazo m√°s c√°lido,<br>
                la sonrisa m√°s pura,<br>
                y el amor m√°s infinito.<br>
                Gracias por ser todo eso y mucho m√°s."
            </div>
            
            <div class="decorative-line"></div>
            
            <div class="bottom-flowers">üíêüå∑üåπüå∑üíê</div>
        </div>
    </div>

    <script>
        // Crear corazones flotantes
        const heartsContainer = document.getElementById('hearts');
        const heartSymbols = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üå∏'];
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 5 + 6) + 's';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heartsContainer.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 13000);
        }
        
        // Crear corazones peri√≥dicamente
        setInterval(createHeart, 800);
        
        // Crear algunos corazones iniciales
        for(let i = 0; i < 10; i++) {
            setTimeout(createHeart, i * 300);
        }
    </script>
</body>
</html>
